            - ./php/ssmtp.conf:/etc/ssmtp/ssmtp.conf
            - /etc/passwd:/etc/passwd:ro
        network_mode: "host"
    mysql:
        image: mysql:5.7
        container_name: ss_mysql
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
        volumes:
            - mysql:/var/lib/mysql
    redis:
        image: redis:alpine
        container_name: ss_redis
        ports:
            - "6379:6379"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: ss_phpmyadmin
        ports:
            - 8080:80
        environment:
            PMA_HOST: mysql
    mailhog:
        image: mailhog/mailhog
        container_name: ss_mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
    blackfire:
        image: blackfire/blackfire:1.34.0
        container_name: ss_blackfire
        ports:
            - "8707:8707"
        volumes:
            - "./php/blackfire-agent.ini:/etc/blackfire-agent.ini"
        environment:
            - BLACKFIRE_CONFIG=/etc/blackfire-agent.ini
        env_file:
            - .env
        command: /bin/ash -c "/bin/${BLACKFIRE_ENABLE:-false} && blackfire-agent"
volumes:
    mysql:
